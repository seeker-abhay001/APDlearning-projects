<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CSinfo</title>
    <link rel="stylesheet" href="contact-us.css"> 
    <link rel="stylesheet" href="home.css"><!-- Link to your existing CSS file -->
   
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="Csinfologo.png" alt="CSinfo Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="companies.html">Companies</a>
            <a href="bp.html">Best Practices</a>
            <a href="contact-us.html">Contact Us</a>
        </div>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <div class="contact-container">
            <form onsubmit="showMessage(event)">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                <input type="submit" value="Submit">
            </form>
            <p class="message" id="confirmation-message">We will contact you soon!</p>
        </div>
    </main>

    <footer id="footer">
        <p>&copy; 2024 CSinfo. All rights reserved.</p>
    </footer>

    <script>
        function showMessage(event) {
            event.preventDefault(); // Prevent form from submitting normally
            document.getElementById('confirmation-message').style.display = 'block'; // Show success message
        }
    </script>
</body>
</html>
